    <script>
        function toggleTab(tabId) {
            const tabContent = document.getElementById(tabId);
            const allTabs = document.querySelectorAll('.tab-content');

            allTabs.forEach(tab => {
                if (tab.id === tabId) {
                    tab.classList.toggle('active');
                } else {
                    tab.classList.remove('active');
                }
            });
